<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Un chouette formulaire pas si chouette</h1>
    </header>
    <div id="container">
            <form id="inscription" action="" onsubmit="Submit()" method="">
                <div>
                    <label for="ident">Identifiant</label>
                    <input type="text" id="ident" name="ident" onkeyup="identity()" maxlength="25" required>
                    <input type="text" id="compte" readonly = "readonly">
                </div>
                <div class="">
                    <label for="email">Mail</label>
                    <input id="email" type="email" name="email" onkeyup="validateEmail()" required>
                </div>
                <div class="top15">
                    <label for="mdp">Mot de passe</label>
                    <input id="mdp" type="password"  name="mdp" onkeyup="isGood(this.value)" autocomplete="off" required>
                    <small class="help-block" id="password-text"></small>
                </div>
                <div class="top15">
                    <label for="confmdp">Confirmation mot de passe</label>
                    <input id="confmdp" type="password" name="confmdp" onkeyup="confirmeMdp()" autocomplete="off" required>
                </div>
                <div id="gender" class="top15">Genre
                    
                <fieldset>
                    <div class="genre  overflow">
                        <input id="men" type="radio" name="gen" class="radio"  required>
                        <label for="men" class="check ">Homme</label>
                    </div>
                    <div class="genre  overflow">
                        <input id="women" type="radio" name="gen" class="radio"  required>
                        <label for="women" class="check ">Femme</label>
                        
                    </div>
                </fieldset>
                    
                </div>
                <button id="submit" type="submit" class="" onclick="Submit()">Envoyer</button>
            </form>
    </div>

    <script type="text/javascript" src="form.js"></script>
</body>
</html>
