<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Un chouette formulaire pas si chouette</h1>
    </header>
    <div id="container">
        <div id="content">
            <form id="inscription" action="" method="">
                <div>
                    <label for="">Identifiant</label>
                    <input type="text" id="ident" onkeydown="identity()" required>
                    <input type="text" id="compte" readonly = "readonly">
                </div>
                <div class="">
                    <label for="">Mail</label>
                    <input id="email" type="email" name="email" onkeyup="validateEmail()" required>
                </div>
                <div class="top15">
                    <label for="">Mot de passe</label>
                    <input id="mdp" type="text"  >
                </div>
                <div class="top15">
                    <label for="">Confirmation mot de passe</label>
                    <input id="confmdp" type="text" onkeydown="confirmeMdp()" required>
                </div>
                <div id="gender" class="top15">Genre
                    <div class="genre top15 overflow">
                        <label  class="check top15">Homme</label>
                        <input id="men" type="radio" name="gen" class="radio"  required>
                    </div>
                    <div class="genre top15 overflow">
                        <label  class="check top15">Femme</label>
                        <input id="women" type="radio" name="gen" class="top15 radio"  required>
                    </div>
                    
                </div>
                <button id="submit" type="submit" class="">Envoyer</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="form.js"></script>
</body>
</html>
